<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Group Prettier Plugin Example</title>
</head>
<body>
    <!-- Example 1: Basic formatting -->
    <div class="p-2 text-white flex bg-blue-500 justify-center hover:bg-blue-600" id="main" />
    
    <!-- Example 2: Complex classes with state variants -->
    <div class="hover:bg-blue-500 bg-blue-300 text-white hover:text-gray-100 flex justify-center p-4 rounded-lg shadow-md transition-all duration-200" />
    
    <!-- Example 3: Custom classes mixed with Tailwind -->
    <div class="custom-button flex p-2 bg-blue-500 another-custom-class" />
    
    <!-- Example 4: Self-closing tag -->
    <img class="w-10 h-10 rounded-full" src="avatar.jpg" />
    
    <!-- Example 5: Multiple attributes -->
    <div class="flex p-2" id="main" data-test="value" />
    
    <!-- Example 6: Classes with special characters -->
    <div class="w-1/2 h-full bg-gradient-to-r from-blue-500 to-purple-600" />
</body>
</html>
